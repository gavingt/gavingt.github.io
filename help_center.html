<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Help Center</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/help_center.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>




<div id="hero">
    <img src="img/help-center/header.webp" id="hero-img" class="img-responsive">
    <div id="inside-hero-container">
        <div id="hero-title">Help Center</div>
        <div id="hero-subtitle">Get answers to all your Picture Keeper questions</div>

        <div id="hero-button-container">
            <form action="https://picturekeeper.formstack.com/forms/pk_com_contact_form" method="get">
                <button class="icon-button hero-button">
                    <img class="hero-button-image" src="img/help-center/contact-us.png">
                    <div class="hero-button-label">Contact Support</div>
                </button>
            </form>

            <form action="https://picturekeeper.com/a/kb/articles/22916823162779" method="get">
                <button class="icon-button hero-button">
                    <img class="hero-button-image" src="img/help-center/rocket.png">
                    <div class="hero-button-label">Getting Started</div>
                </button>
            </form>

            <form action="https://picturekeeper.com/pages/download-app" method="get">
                <button class="icon-button hero-button">
                    <img class="hero-button-image" src="img/help-center/smartphone.png">
                    <div class="hero-button-label">Get Our Apps</div>
                </button>
            </form>
        </div>

    </div>

</div>


<div id="product-grid-title">Which product are you using?</div>


<div id="product-grid">
    <div class="column">
        <img src="img/help-center/picture_keeper_connect.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper Connect">
    </div>
    <div class="column">
        <img src="img/help-center/picture_keeper.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper">
    </div>
    <div class="column">
        <img src="img/help-center/picture_keeper_for_android.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper For Android">
    </div>
    <div class="column">
        <img src="img/help-center/picture_keeper_pro.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper Pro">
    </div>
    <div class="column">
        <img src="img/help-center/picture_keeper_pro_ssd.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper Pro SSD">
    </div>
    <div class="column">
        <img src="img/help-center/picture_keeper_pro_hdd.png" class="img-responsive grid-item product-grid-item"
            data-product-name="Picture Keeper Pro HDD">
    </div>
</div>

<div id="copyright">
    iPhone® and iPad® are trademarks of Apple Inc., registered in the U.S. and other countries. All other trademarks are the property of their owners.
</div>


<div class="modal fade" id="platform-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" id="modal-close-button">
                    <img src="img/help-center/close.png">
                </button>

                <div id="modal-title">Which platform are you using?</div>

                <div id="platform-grid">
                    <div class="column" data-platform-name="iPhone & iPad">
                        <button class="icon-button platform-button grid-item platform-grid-item" id="platform-ios">
                            <img class="platform-button-image" src="img/help-center/ios.png">
                            <div class="platform-button-label">iPhone & iPad</div>
                        </button>
                    </div>
                    <div class="column" data-platform-name="Android">
                        <button class="icon-button platform-button grid-item platform-grid-item" id="platform-android">
                            <img class="platform-button-image " src="img/help-center/android.png">
                            <div class="platform-button-label">Android</div>
                        </button>
                    </div>
                    <div class="column" data-platform-name="Windows">
                        <button class="icon-button platform-button grid-item platform-grid-item" id="platform-windows">
                            <img class="platform-button-image" src="img/help-center/windows.png">
                            <div class="platform-button-label">Windows</div>
                        </button>
                    </div>
                    <div class="column" data-platform-name="Mac">
                        <button class="icon-button platform-button grid-item platform-grid-item" id="platform-mac">
                            <img class="platform-button-image" src="img/help-center/mac.png">
                            <div class="platform-button-label">Mac</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="js/jquery.quickfit.js" type="text/javascript"></script>
<script src="js/plugins.js"></script>
<script src="js/help_center.js"></script>

</body>

</html>
